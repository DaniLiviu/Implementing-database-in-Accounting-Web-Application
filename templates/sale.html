<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Form</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #000;
        }
        .navbar-left, .navbar-right {
            display: flex;
            align-items: center;
        }
        .navbar-right {
            flex: 1;
            justify-content: flex-end;
        }
        .navbar-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .main-content {
            text-align: center;
            margin-top: 20px;
            width: 80%;
            max-width: 900px;
        }
        button {
            background-color: #ffffff;
            border-radius: 24px;
            border-style: none;
            box-shadow: rgba(50, 240, 240, 0.2) 0 3px 5px -1px, rgba(0, 0, 0, .14) 0 6px 10px 0, rgba(0, 0, 0, .12) 0 1px 18px 0;
            box-sizing: border-box;
            color: #06080a;
            font-size: 20px;
            font-weight: 900;
            font-family: inherit;
            letter-spacing: .25px;
            line-height: normal;
            padding: 11px 24px;
            transition: background box-shadow 280ms ease;
            margin: 0 5px;
        }
        button:hover {
            background: #a8b3c7;
            color: #174ea6;
        }
        button:active {
            box-shadow: 0 4px 4px 0 rgb(60 64 67 / 30%), 0 8px 12px 6px rgb(60 64 67 / 15%);
            outline: none;
            border: 2px solid #4285f4;
        }
        .footer {
            width: 100%;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 5px 0;
            position: fixed;
            bottom: 0;
        }
        .btn {
            background: linear-gradient(30deg, #000 35%, #ea8b19 73%);
            position: relative;
            padding: 25px 60px;
            font-size: 30px;
            font-weight: 500;
            color: white;
            border: 3px solid #ea8b19;
            border-radius: 8px;
            transition: all .3s ease-in-out;
            line-height: 0px;
        }
        .btn:hover {
            background: #000;
            color: #ea8b19;
            box-shadow: 0 0 50px #ea8b19;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <a href="/"><button>Home</button></a>
        </div>
        <div class="navbar-right">
            <a href="/balance"><button>Balance</button></a>
            <a href="/sale"><button>Sale</button></a>
            <a href="/purchase"><button>Purchase</button></a>
            <a href="/history"><button>History</button></a>
        </div>
        <section class="navbar-center">
            <h6 style="color: white;">Current Account Balance: $<span id="account-balance">{{ account_balance }}</span></h6>
        </section>
    </header>
    <div class="main-content">
        <h1 class="text-center">Sale Form</h1>
        <form id="sale-form" class="form-horizontal" onsubmit="return handleFormSubmit(event)">
            <div class="form-group">
                <label class="form-label" for="product-name">Product Name</label>
                <input class="form-input" type="text" id="product-name" name="product-name" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="unit-price">Unit Price</label>
                <input class="form-input" type="number" id="unit-price" name="unit-price" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="quantity">Quantity</label>
                <input class="form-input" type="number" id="quantity" name="quantity" required>
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>

        <div class="table-container">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Item name</th>
                        <th>Price per unit</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                    {% for product in products %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.unit_price }}</td>
                        <td>{{ product.quantity }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <footer class="footer">
        <p>&copy;Thank you for using the Warehouse Management</p>
    </footer>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('sale-form');
            const formData = new FormData(form);

            fetch('/sale', {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`${response.status} ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    Swal.fire({
                        position: "top-end",
                        icon: "success",
                        title: data.message,
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        document.getElementById('account-balance').innerText = data.balance.toFixed(2);
                        updateProductTable(data.products);
                    });
                } else {
                    Swal.fire({
                        icon: "error",
                        title: "Oops...",
                        text: data.message,
                    });
                }
            })
            .catch(error => {
                Swal.fire({
                    icon: "error",
                    title: "Oops...",
                    text: `An error occurred: ${error.message}`,
                });
            });
        }

        function updateProductTable(products) {
            const tbody = document.getElementById('product-table-body');
            tbody.innerHTML = '';
            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.unit_price}</td>
                    <td>${product.quantity}</td>
                `;
                tbody.appendChild(row);
            });
        }
    </script>
</body>
</html>
